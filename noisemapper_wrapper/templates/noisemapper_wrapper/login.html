{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}NoiseMapper{% endblock %}</title>

    {% block extra_head %}{% endblock %}

    <!-- Bootstrap -->
    <link href="{% static 'noisemapper/lib/bootstrap-3.3.7-dist/css/bootstrap.css' %}" rel="stylesheet">
    {#	<link href="{% static 'noisemapper/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">#}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .absolute-center {
            min-width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            font-size: 2.5rem
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

<div class="container">
    <form method="post" class="absolute-center">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username|add_class:"form-control" }}
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Password</label>
            {{ form.password|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-default">Log in</button>
    </form>
</div>

</body>
</html>
